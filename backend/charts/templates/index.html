<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .chart-label {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        .chart {
            width: 80%;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Charts Dashboard</h1>
    
    <div class="chart-container">
        <div class="chart-label">Candlestick Chart</div>
        <div class="chart"></div>

        <div class="chart-label">Line Chart</div>
        <div class="chart"></div>

        <div class="chart-label">Bar Chart</div>
        <div class="chart"></div>

        <div class="chart-label">Pie Chart</div>
        <div class="chart"></div>
    </div>
</body>
</html>
